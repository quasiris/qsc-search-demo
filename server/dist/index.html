let target = '';

function init() {
    if (window.MutationObserver) {
        target = document.querySelector('.products-list_products');
        startMutationObserver(target);
    }
}


function startMutationObserver(target) {
    var config = listenOnlyAttributeChanges();
    var mutationObs = new MutationObserver(callbackAttributeChange);
    mutationObs.observe(target, config);
}


function listenOnlyAttributeChanges() {
    return {
        childList: true,
        subtree: true,
    };
}

function callbackAttributeChange(mutations) {
    for (let mutation of mutations) {
        for (let i = 0; i < mutation.addedNodes.length; i++) {
            console.log('Added nodes: ', mutation.addedNodes[i]);
        }
    }
}

setTimeout(() => {
    init();
}, 3000);</script>
