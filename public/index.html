    let target = '';

    function init() {
        if (window.MutationObserver) {
            target = document.getElementById('myList');
            // startMutationObserver(target);
            startIntersectionObserver(target);
        }
    }


    function startMutationObserver(target) {
        var config = listenOnlyAttributeChanges();
        var mutationObs = new MutationObserver(callbackAttributeChange);
        mutationObs.observe(target, config);
        addButton();

    }

    function startIntersectionObserver() {

        observer = new IntersectionObserver((entry, observer) => {
            console.log('entry:', entry);
            //console.log('observer:', observer);
        });

        observer.observe(target);

    }

    function addButton() {

        let btnChild = document.querySelector('.btnChild');
        btnChild.addEventListener('click', function () {
            target.addEventListener('change', function (e) {
                console.log('change: ', e);
            })
            target.insertAdjacentHTML('beforeend', '\n<li class="child">Peaches</li>');
        });
    }

    function listenOnlyAttributeChanges() {
        return {
            childList: true,
            attributes: true,
            characterData: true,
            subtree: true,
            attributeOldValue: true,
            characterDataOldValue: true
        };
    }

    function callbackAttributeChange(mutations) {
        for (let mutation of mutations) {
            /* if (mutation.type === 'childList') {*/
            console.log('mutation: ', mutation);
            for (let i = 0; i < mutation.addedNodes.length; i++) {
                console.log('Added nodes: ', mutation.addedNodes[i]);
            }
            console.log('Mutation Detected: A child node has been added or removed.');
            /*  }*/
        }
    }

    setTimeout(() => {
        init();
    }, 3000);


</script>
